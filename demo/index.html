<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>seed-element Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../paper-input-wrapper.html">
  <link rel="import" href="../../paper-radio-group/paper-radio-group.html">
  <link rel="import" href="../../paper-radio-button/paper-radio-button.html">
</head>

<body unresolved>
  <template is="dom-bind" id="app">
    <p>An example of <code>&lt;paper-input-wrapper&gt;</code>:</p>
    <div>
      <p>value: {{data}}</p>
    </div>
    <paper-input-wrapper label="this is the label" placeholder="my placehgolder" value="{{data}}">
      <paper-radio-group class="select-content" selected="{{data}}">
        <paper-radio-button name="small">Small</paper-radio-button>
        <paper-radio-button name="medium">This is a long medium, just to check</paper-radio-button>
        <paper-radio-button name="large">Large</paper-radio-button>
      </paper-radio-group>
    </paper-input-wrapper>
  </template>
  <script>
  var app = document.querySelector('#app');
  window.addEventListener('WebComponentsReady', function() {
    app.data= "small";
  });
  </script>
</body>

</html>
